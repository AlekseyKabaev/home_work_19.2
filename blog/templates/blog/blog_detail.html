{% extends 'blog/base.html' %}
{% load blog_tags %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col">
                <div class="card shadow-sm">
                    <img src="{{ object.image  | blog_media_filter }}">
                    <div class="card-body">
                        <p class="card-text">Название блога: "{{ object.heading }}"</p>
                        <p class="card-text">Ссылка: ({{ object.slug }})</p>
                        <p class="card-text">Содержание блога: {{ object.content }}</p>
                        <p class="card-text">Просмотры: {{ object.views_counter }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a class="btn btn-primary" href="{% url 'blog:blog_list' %}" role="button">Назад</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
