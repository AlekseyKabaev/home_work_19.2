{% extends 'blog/base.html' %}

{% block content %}
<div class="col-6">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <p class="card-text">Действительно хотите удалить {{ object.heading }}</p>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-success">Удалить</button>
                        <a class="btn btn-danger" href="{% url 'blog:blog_list' %}" role="button">Отмена</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
